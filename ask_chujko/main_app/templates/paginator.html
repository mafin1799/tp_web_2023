{% block paginator %}
<nav aria-label="objects" class="mt-5">
	<ul class="pagination">
		{% if objects.has_previous %}
		<li class="page-item">
			<a class="page-link" href="?page=1"><i class="bi bi-chevron-double-left"></i></a>
		</li>
		<li class="page-item">
			<a class="page-link" href="?page={{ objects.previous_page_number }}"><i class="bi bi-chevron-left"></i></a>
		</li>
		{% endif %}
		<li class="page-item">
			<a class="page-link" href="?page={{ objects.number }}">{{ objects.number }}</a>
		</li>
		{% if objects.has_next %}
		<li class="page-item">
			<a class="page-link" href="?page={{ objects.next_page_number }}"><i class="bi bi-chevron-right"></i></a>
		</li>
		<li>
			<a class="page-link" href="?page={{ objects.paginator.num_pages }}"><i class="bi bi-chevron-double-right"></i></a>
		</li>
		{% endif %}
	</ul>
</nav>
{% endblock %}
